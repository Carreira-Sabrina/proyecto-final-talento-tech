<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento Tech Store - Contacto</title>


    <!--CDN FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>
    <div class="contenedor-principal">

        <header>

            <!--LOGO-->
            <div class="logo">
                <a href="../index.html">Talento Tech Store <span><i class="fa-solid fa-gift"></i></span></a>
            </div>

            <!--NAV-->
            <nav>
                <ul class="menu-links" id="menu-links">
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <!--PRODUCTOS-->
                    <li>
                        <a href="../index.html#seccion-productos">Productos</a>
                    </li>
                    <!--ACERCA DE -->
                    <li>
                        <a href="acerca-de.html">Acerca de</a>
                    </li>
                    <!--CONTACTO -->
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul> 

                <!--EL ICONO DEL CARRITO-->
                <div class="carrito">
                    <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <span id="numero-carrito">0</span>
                </div>

                <!--BOTON HAMBURGUESA SOLO MENU MOVIL-->
                <div class="menu-movil-btn" id="menu-movil-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav> <!--fin nav-->

        </header> <!-- fin header-->



        <main>

            <section class="seccion-productos" id="seccion-productos">
                <h2>Tu pedido</h2>

                <div class="contenedor-productos" id="contenedor-productos">
                    
                <!--LOS PRODUCTOS SE CARGARÁN DINAMICAMENTE DESDE EL LOCAL STORAGE, EL CONTENIDO QUE SIGUE ES DE PRUEBA-->


                

                </div> <!--fin contenedor productos-->

                
                <div id="contenedor-finalizar-compra">
                    <!--ACA SE GENERA DINAMICAMENTE EL BOTON FINALIZAR COMPRA SOLO CUANDO HAY ALGO EN EL CARRITO-->
                </div>

            </section> <!--fin seccion productos-->

            <!--ACÁ SE FINALIZA LA COMPRA AL PULSAR EL BOTÓN FINALIZAR COMPRA-->
            <section class="seccion-checkout">
                <!--UN MODAL QUE APARECERÁ AL FINALIZAR LA COMPRA-->

                <dialog id="dialogo-finalizar-compra">
                    <h2>¡Ya casi lo tenés!</h2>
                    <p>Estás por comprar estos artículos:</p>
                    <ul id="lista-articulos-comprar">

                    </ul>

                    <p>Y vas a gastar $ <span id="total-a-pagar"></span></p>

                    <p>¿Querés continuar?</p>
                    <button type="button" id="btn-comprar">SI,FINALIZAR COMPRA</button>
                    <button type="button" id="btn-volver-carrito">NO, VOLVER AL CARRITO</button>

                </dialog> <!--fin dialogo finalizar compra-->
            </section>
            

    
        </main> <!-- fin main-->

        <footer id="footer">
            <div class="logo">
                <h3>Talento Tech Shop <span><i class="fa-solid fa-gift"></i></span></h3>
            </div>

            <div class="footer-contenido">
                <p>Seguinos en nuestras redes sociales:</p>

                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://x.com/?lang=es"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/?hl=es"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="https://ar.pinterest.com/"><i class="fa-brands fa-square-pinterest"></i></a></li>
                </ul>
            </div>
    
        </footer> <!-- fin footer-->

    </div> <!-- fin contenedor principal-->

    <script src="../js/menu-movil.js"></script>
    <script type="module" src="../js/actualizarNumeroCarrito.js"></script>
    <script type="module" src="../js/carrito.js"></script>

</body>
</html>
